<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>You're Invited!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf6f0;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      margin: 0;
      padding: 0;
      color: #3c3c3c;
    }
    .section {
      max-width: 760px;
      margin: auto;
      background: white;
      border-radius: 2rem;
      padding: 3rem 2rem;
      margin-top: 3rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      text-align: center;
    }
    .cover-wrapper {
      background: #fff9f5;
      border-radius: 2rem 2rem 0 0;
      padding: 3rem 2rem;
      text-align: center;
    }
    .cover-img {
      width: 90%;
      border-radius: 1.5rem;
      object-fit: cover;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #9e5c5c;
    }
    .calendar-heart::before {
      content: "\2764\FE0F";
      display: block;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #e57373;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    .share-btns a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #a96c6c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    .share-btns a:hover {
      background-color: #8d4f4f;
    }
    .divider {
      height: 40px;
      background: url('https://www.transparenttextures.com/patterns/wavecut.png') repeat-x center;
      margin: 3rem 0;
    }
    .info {
      font-size: 1.1rem;
      line-height: 1.6;
      padding: 0 1rem;
    }
  </style>
</head>
<body>
  <div class="cover-wrapper">
    <img id="coverPhoto" class="cover-img" src="" alt="Wedding Cover" />
  </div>  <div class="divider"></div>  <div class="section">
    <h1 id="names"></h1>
    <p id="message" class="info"></p>
  </div>  <div class="divider"></div>  <div class="section calendar-heart">
    <h2>Wedding Date</h2>
    <p id="date"></p>
  </div>  <div class="divider"></div>  <div class="section">
    <h2>Venue</h2>
    <p id="venue"></p>
  </div>  <div class="divider"></div>  <div class="section">
    <h2>Share with Love</h2>
    <div class="share-btns">
      <a id="whatsapp" href="#" target="_blank">Share on WhatsApp</a>
      <a id="kakao" href="#" target="_blank">Share on KakaoTalk</a>
    </div>
  </div>  <script>
    document.getElementById('names').innerText = localStorage.getItem('names') || 'Jaya & Mark';
    document.getElementById('date').innerText = localStorage.getItem('date') || 'October 10, 2025';
    document.getElementById('venue').innerText = localStorage.getItem('venue') || 'Kolkata, India';
    document.getElementById('message').innerText = localStorage.getItem('message') || 'With joy and gratitude, we invite you to our special day.';
    const cover = localStorage.getItem('coverPhoto');
    if (cover) document.getElementById('coverPhoto').src = cover;

    const link = encodeURIComponent(window.location.href);
    document.getElementById('whatsapp').href = `https://wa.me/?text=${link}`;
    document.getElementById('kakao').href = `https://sharer.kakao.com/talk/friends/picker/link?url=${link}`;
  </script></body>
</html>
