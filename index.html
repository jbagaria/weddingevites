<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeddingEvites</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff9f6;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .toggle {
      border: none;
      background: #f8f0e5;
      border-radius: 1rem;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      width: 100%;
      text-align: left;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    .preview {
      text-align: center;
      margin-top: 2rem;
      padding: 2rem;
      background: #fff1ec;
      border-radius: 1rem;
      font-family: 'Playfair Display', serif;
    }
    .preview h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .preview p {
      font-style: italic;
      margin-bottom: 0.5rem;
    }
    .switch {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .switch input {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ’Œ Customize Your Wedding Invitation</h2>
    <div class="form-group">
      <label>Bride's Name:</label>
      <input id="bride" placeholder="Enter bride's name" />
    </div>
    <div class="form-group">
      <label>Groom's Name:</label>
      <input id="groom" placeholder="Enter groom's name" />
    </div>
    <div class="form-group">
      <label>Wedding Date:</label>
      <input type="date" id="date" />
    </div>
    <div class="form-group">
      <label>Wedding Time:</label>
      <input type="time" id="time" />
    </div>
    <div class="form-group">
      <label>Venue Name:</label>
      <input id="venue" placeholder="e.g. Grand Hall" />
    </div>
    <div class="form-group">
      <label>Venue Address:</label>
      <input id="address" placeholder="e.g. 123 Main Street, City" />
    </div>
    <div class="form-group">
      <label>Invitation Message:</label>
      <textarea id="message">We invite you to celebrate with us</textarea>
    </div>
    <div class="switch">
      <input type="checkbox" id="ourStory" />
      <label for="ourStory">Include "Our Story" section</label>
    </div>
    <div class="switch">
      <input type="checkbox" id="gallery" />
      <label for="gallery">Include Photo Gallery</label>
    </div>
    <div class="switch">
      <input type="checkbox" id="rsvp" />
      <label for="rsvp">Include RSVP / Guestbook</label>
    </div>
    <div class="form-group">
      <label>Main Photo:</label>
      <input type="file" accept="image/*" id="mainPhoto" />
    </div>
    <div class="preview" id="preview">
      <h1 id="namesDisplay">Your Names</h1>
      <p id="msgDisplay">Your invitation message</p>
      <p><strong>Date:</strong> <span id="dateDisplay"></span> at <span id="timeDisplay"></span></p>
      <p><strong>Venue:</strong> <span id="venueDisplay"></span></p>
      <p id="addressDisplay"></p>
    </div>
  </div>  <script>
    const bride = document.getElementById('bride');
    const groom = document.getElementById('groom');
    const date = document.getElementById('date');
    const time = document.getElementById('time');
    const venue = document.getElementById('venue');
    const address = document.getElementById('address');
    const message = document.getElementById('message');

    const namesDisplay = document.getElementById('namesDisplay');
    const msgDisplay = document.getElementById('msgDisplay');
    const dateDisplay = document.getElementById('dateDisplay');
    const timeDisplay = document.getElementById('timeDisplay');
    const venueDisplay = document.getElementById('venueDisplay');
    const addressDisplay = document.getElementById('addressDisplay');

    function updatePreview() {
      namesDisplay.textContent = `${bride.value} & ${groom.value}`;
      msgDisplay.textContent = message.value;
      dateDisplay.textContent = new Date(date.value).toDateString();
      timeDisplay.textContent = time.value;
      venueDisplay.textContent = venue.value;
      addressDisplay.textContent = address.value;
    }

    [bride, groom, date, time, venue, address, message].forEach(input => {
      input.addEventListener('input', updatePreview);
    });
  </script></body>
</html>
