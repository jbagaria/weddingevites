<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeddingEvites</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #fefefe;
      color: #333;
    }
    .section {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 1rem;
      margin-bottom: 1rem;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .preview {
      background-color: #f4f4f4;
      padding: 2rem;
      text-align: center;
      border-radius: 1rem;
      margin-top: 1rem;
    }
    .preview img {
      max-width: 100%;
      border-radius: 1rem;
      margin-bottom: 1rem;
    }
    .label-block {
      display: block;
      margin: 0.5rem 0;
    }
    .input-field {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    .slider {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>üíå Wedding Invitation Customizer</h2>  <div class="section">
    <details open>
      <summary>Main Invitation Settings</summary>
      <label class="label-block">Couple's Names:
        <input class="input-field" id="namesInput" type="text" placeholder="Jaya & Mark">
      </label>
      <label class="label-block">Invitation Message:
        <input class="input-field" id="messageInput" type="text" placeholder="With love and gratitude">
      </label>
      <label class="label-block">Font Color:
        <input type="color" id="colorPicker">
      </label>
      <label class="label-block">Font Style:
        <select class="input-field" id="fontSelect">
          <option value="cursive">Cursive</option>
          <option value="serif">Serif</option>
          <option value="sans-serif">Sans-serif</option>
        </select>
      </label>
      <label class="label-block">Vertical Position:
        <input type="range" min="0" max="100" value="50" class="slider" id="textPosSlider">
      </label>
      <label class="label-block">Upload Photo:
        <input type="file" accept="image/*" id="photoUpload">
      </label>
    </details>
  </div>  <div class="section">
    <details>
      <summary>D-Day Countdown</summary>
      <label class="label-block">Wedding Date:
        <input type="date" id="weddingDate">
      </label>
      <p id="ddayDisplay"></p>
    </details>
  </div>  <div class="section preview" id="preview">
    <img id="previewImg" src="" alt="Preview" style="display:none;">
    <h1 id="previewNames">Jaya & Mark</h1>
    <p id="previewMsg">With love and gratitude</p>
  </div>  <script>
    const namesInput = document.getElementById('namesInput');
    const messageInput = document.getElementById('messageInput');
    const colorPicker = document.getElementById('colorPicker');
    const fontSelect = document.getElementById('fontSelect');
    const textPosSlider = document.getElementById('textPosSlider');
    const photoUpload = document.getElementById('photoUpload');

    const previewNames = document.getElementById('previewNames');
    const previewMsg = document.getElementById('previewMsg');
    const previewImg = document.getElementById('previewImg');

    namesInput.addEventListener('input', () => {
      previewNames.textContent = namesInput.value;
    });
    messageInput.addEventListener('input', () => {
      previewMsg.textContent = messageInput.value;
    });
    colorPicker.addEventListener('input', () => {
      previewNames.style.color = colorPicker.value;
      previewMsg.style.color = colorPicker.value;
    });
    fontSelect.addEventListener('change', () => {
      previewNames.style.fontFamily = fontSelect.value;
      previewMsg.style.fontFamily = fontSelect.value;
    });
    textPosSlider.addEventListener('input', () => {
      const value = textPosSlider.value;
      previewNames.style.marginTop = value + 'px';
      previewMsg.style.marginTop = value + 'px';
    });
    photoUpload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          previewImg.src = ev.target.result;
          previewImg.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    const weddingDateInput = document.getElementById('weddingDate');
    const ddayDisplay = document.getElementById('ddayDisplay');
    weddingDateInput.addEventListener('input', () => {
      const target = new Date(weddingDateInput.value);
      const today = new Date();
      const diffTime = target - today;
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      ddayDisplay.textContent = diffDays >= 0 ? `${diffDays} days to go üíç` : `Wedding day passed üíê`;
    });
  </script></body>
</html>
