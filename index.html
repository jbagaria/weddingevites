<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Wedding Invite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf6f0;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 600px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      color: #a96c6c;
      font-size: 2rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #a96c6c;
      color: white;
      padding: 1rem 2rem;
      border: none;
      font-size: 1rem;
      border-radius: 0.5rem;
      margin-top: 2rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #8c5858;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Create Your Wedding Invitation</h1>
    <form id="inviteForm">
      <label for="names">Names (e.g. Jaya & Mark)</label>
      <input type="text" id="names" required><label for="date">Wedding Date</label>
  <input type="date" id="date" required>

  <label for="venue">Venue</label>
  <input type="text" id="venue" required>

  <label for="message">Message</label>
  <textarea id="message" rows="4" placeholder="e.g. With love and joy in our hearts, we invite you to join our celebration."></textarea>

  <label for="coverPhoto">Upload Cover Photo</label>
  <input type="file" id="coverPhoto" accept="image/*">

  <button type="submit">Generate Invitation</button>
</form>

  </div>  <script>
    document.getElementById('inviteForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const names = document.getElementById('names').value;
      const date = document.getElementById('date').value;
      const venue = document.getElementById('venue').value;
      const message = document.getElementById('message').value;
      const photo = document.getElementById('coverPhoto').files[0];

      localStorage.setItem('names', names);
      localStorage.setItem('date', date);
      localStorage.setItem('venue', venue);
      localStorage.setItem('message', message);

      if (photo) {
        const reader = new FileReader();
        reader.onloadend = () => {
          localStorage.setItem('coverPhoto', reader.result);
          window.location.href = 'invite.html';
        };
        reader.readAsDataURL(photo);
      } else {
        window.location.href = 'invite.html';
      }
    });
  </script></body>
</html>
